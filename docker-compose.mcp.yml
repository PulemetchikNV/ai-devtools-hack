services:  

  db:
    image: postgres:16-alpine
    container_name: mcp-gitlab-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mcp_gitlab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mcp-server:
    build:
      context: ./mcp-gitlab-server
      dockerfile: Dockerfile
    container_name: mcp-gitlab-server
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mcp_gitlab?schema=public
      # Generate these with: openssl rand -hex 32
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2}
      API_KEY: ${API_KEY:-dev-api-key-change-in-production}
      DEFAULT_GITLAB_URL: http://localhost:80
      DEFAULT_GITLAB_TOKEN: access-token
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

